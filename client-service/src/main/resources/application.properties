# ===========================
# SERVER CONFIGURATION
# ===========================
server.port=8080
spring.application.name=client-service

# ===========================
# H2 DATABASE CONFIGURATION
# ===========================
spring.datasource.url=jdbc:h2:mem:px_client;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===========================
# JPA / HIBERNATE CONFIG
# ===========================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# LOGGING CONFIGURATION
# ===========================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.pxdemo=DEBUG

# ===========================
# RABBITMQ CONFIGURATION
# ===========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000ms
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=1.0
spring.rabbitmq.listener.simple.retry.max-interval=10000ms

# ===========================
# OTHER SETTINGS
# ===========================
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.indent_output=true

# ===========================
# REDIS CONFIGURATION
# ===========================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# ===========================
# CACHE CONFIGURATION (REDIS CACHE)
# ===========================
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.cache-names=clients,client-list

# ===========================
# JWT CONFIGURATION
# ===========================
jwt.secret=your-super-secret-jwt-key-here-make-it-very-long-and-secure-for-production-use
jwt.expiration=86400000
