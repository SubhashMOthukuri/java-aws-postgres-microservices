# ===========================
# DOCKER PROFILE CONFIGURATION
# ===========================
# This profile is used when running in Docker containers

# ===========================
# DATABASE CONFIGURATION (PostgreSQL)
# ===========================
spring.datasource.url=jdbc:postgresql://postgres:5432/microservices_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable H2 Console in Docker
spring.h2.console.enabled=false

# ===========================
# REDIS CONFIGURATION (Docker)
# ===========================
spring.redis.host=redis
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# ===========================
# RABBITMQ CONFIGURATION (Docker)
# ===========================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123

# ===========================
# CACHE CONFIGURATION (REDIS CACHE)
# ===========================
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.cache-names=goals,goal-list

# ===========================
# LOGGING CONFIGURATION
# ===========================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.Java_AWS_Project=DEBUG

# ===========================
# GRAPHQL CONFIGURATION
# ===========================
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.path=/graphql

# ===========================
# OTHER SETTINGS
# ===========================
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.indent_output=true
